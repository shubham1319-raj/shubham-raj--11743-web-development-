<!DOCTYPE html>
<html>
<head>
    <title>DOM</title>
</head>
<body>

<h2 id="title">Hello</h2>
<p class="text">Welcome</p>

<button onclick="change()">Click</button>

<script>
function change() {
    document.getElementById("title").innerHTML = "Hi Aman";
    document.querySelector(".text").innerHTML = "DOM Manipulated!";
}
</script>

</body>
</html>
