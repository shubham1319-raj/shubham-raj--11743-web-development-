<!DOCTYPE html>
<html>
<head>
  <title>JS Test</title>
</head>
<body>

<h1>Check Console</h1>

<script>
let num = 10;

if (num > 0) {
  console.log("Number is positive");
} else if (num < 0) {
  console.log("Number is negative");
} else {
  console.log("Number is zero");
}

console.log("For loop:");
for (let i = 1; i <= 5; i++) {
  console.log(i);
}

console.log("While loop:");
let a = 1;
while (a <= 5) {
  console.log(a);
  a++;
}

console.log("Do...while loop:");
let b = 1;
do {
  console.log(b);
  b++;
} while (b <= 5);
</script>

</body>
</html>
