<!DOCTYPE html>
<html>
<head>
    <title>Practical06</title>

    <!-- INTERNAL CSS -->
    <style>
        h1 {
            color: blue;
        }
        p {
            font-size: 18px;
        }
    </style>

    <!-- EXTERNAL CSS (example)
    <link rel="stylesheet" href="style.css">
    -->
</head>

<body>
    
    <!-- INLINE CSS -->
    <h1 style="text-align:center;">CSS Example</h1>

    <p>This paragraph is styled by internal CSS.</p>

    <p style="color: green;">This paragraph uses inline CSS.</p>
</body>
</html>
