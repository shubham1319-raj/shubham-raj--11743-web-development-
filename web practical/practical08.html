<!DOCTYPE html>
<html>
<head>
    <title>Practical 08</title>
<style>
    /* Universal Selector */
    * {
        font-family: Arial;
    }
    /* ID Selector */
    #heading {
        color: blue;
        text-align: center;
    }
    /* Class Selector */
    .highlight {
        background-color: yellow;
        padding: 5px;
    }
    /* Descendant Selector */
    div p {
        color: green;
    }
    /* Group Selector */
    h2, h3 {
        color: red;
    }
</style>
</head>
<body>
    <h1 id="heading"><u>CSS Selectors Example</u></h1>

    <h2>Group Selector Applied</h2>
    <h3>Group Selector Applied</h3>

    <p class="highlight">This paragraph uses a Class Selector.</p>

    <div>
        <p>This paragraph uses a Descendant Selector (div p).</p>
    </div>
   
</body>
</html>
