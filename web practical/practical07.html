<!DOCTYPE html>
<html>
<head>
    <title>Practical 07</title>

<style>
/* Background image for whole page */
body {
    font-family: Arial, sans-serif;
    background-image: url("background.jpg"); /* image must be in same folder */
    background-size: cover;
    background-repeat: no-repeat;
    margin: 0;
    padding: 0;
}
/* Main box to show margin, padding, border */
.container {
    width: 70%;
    margin: 40px auto;       /* space outside the box */
    padding: 20px;           /* space inside the box */
    border: 3px solid black; /* border around the box */
    background-color: white; /* easy to read text */
}
.box {
    margin: 20px 0;
    padding: 15px;
    border: 2px dashed blue;
    background-color: #f0f8ff;
}
</style>
</head>
<body>
<div class="container">
    <h1>Advanced CSS Styling</h1>
    <p>This page shows box model, background image, borders, margins and padding.</p>

    <div class="box">
        This is a content box.<br>
        It has margin, padding and a dashed border.
    </div>
    <div class="box">
        Each box is a good example of the CSS box model.
    </div>
</div>

</body>
</html>
