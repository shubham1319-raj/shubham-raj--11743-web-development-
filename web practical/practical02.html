<!DOCTYPE html>
<html>
<head>
    <title>Practical02</title>
</head>
<body>

    <h1>Links,image and lists</h1>

    <h2>Link</h2>
    <a href="https://www.google.com">Go to Google</a>

    <h2>Image</h2>
    <img src="https://via.placeholder.com/150" alt="Image">

    <h2>Lists</h2>

    <p>Ordered List:</p>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
    </ol>

    <p>Unordered List:</p>
    <ul>
        <li>Apple</li>
        <li>Mango</li>
    </ul>

    <p>Nested List:</p>
    <ul>
        <li>Fruits
            <ul>
                <li>Orange</li>
                <li>Banana</li>
            </ul>
        </li>
    </ul>
    
</body>
</html>
